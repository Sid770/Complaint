version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./ComplaintApi
      dockerfile: Dockerfile
    container_name: complaint-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/complaints.db
    volumes:
      - complaint-data:/app/data
    networks:
      - complaint-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./hcl4
      dockerfile: Dockerfile
    container_name: complaint-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - complaint-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  complaint-data:
    driver: local

networks:
  complaint-network:
    driver: bridge
