name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Backend Build and Test
  backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ComplaintApi/ComplaintApi.csproj
      
    - name: Build
      run: dotnet build ComplaintApi/ComplaintApi.csproj --configuration Release --no-restore
      
    - name: Test
      run: dotnet test ComplaintApi/ComplaintApi.csproj --no-restore --verbosity normal
      
    - name: Publish
      run: dotnet publish ComplaintApi/ComplaintApi.csproj -c Release -o ./backend-publish
      
    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-app
        path: ./backend-publish

  # Frontend Build and Test
  frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: hcl4/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: hcl4
      
    - name: Lint
      run: npm run lint
      working-directory: hcl4
      continue-on-error: true
      
    - name: Build
      run: npm run build
      working-directory: hcl4
      
    - name: Test
      run: npm run test -- --watch=false --browsers=ChromeHeadless
      working-directory: hcl4
      continue-on-error: true
      
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-app
        path: hcl4/dist

